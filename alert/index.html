<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetAlert2 Icons Example</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container"><button class="one"      onclick="showSuccess()">Success</button>
  <button class="two"      onclick="showError()">Error</button>
  <button class="three"      onclick="showWarning()">Warning</button>
  <button class="four"      onclick="showInfo()">Info</button>
  <button class="five"      onclick="showQuestion()">Question</button>
  </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</body>
</html>
